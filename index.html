<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Lab 3</title>
</head>

<body>
  <header>
    <h1>Good manager</h1>
    <nav class="header__nav">
      <ul>
        <li class="header__nav-item"><span onclick="toggleMainPage()">Home</span></li>
        <li class="header__nav-item"><span onclick="toggleCreatePage()">Create</span></li>
      </ul>
    </nav>
    <div class=" search-container">
      <input placeholder="Search by brand" type="text" id="search_input" class="form-control">
      <button type="button" id="search_btn" class="btn-primary">Search</button>
      <button type="button" id="cancel_search_btn" class="btn-secondary">Cancel</button>
    </div>
  </header>
  <div class="modal" id="modal">
    <div class="modal__header">
      <span class="modal__header-cross" onclick="toggleModal()">&times;</span>
      <h2>Validation error</h2>
    </div>
    <div class="modal__body">
      <p>Check if inputs are not empty and price is a decimal</p>
    </div>
  </div>
  <main id="main_page" class="main__container">
    <div class="main__container manager">
      <div class="sort-goods">
        <h3>Sort goods by price</h3>
        <label class="switch">
          <input type="checkbox" id="sort_items">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="count-price">
        <h3>Count price of all goods</h3>
        <button type="button" class="btn-primary" id="count_price_btn">Count</button>
        <div id="counted_price">
        </div>
      </div>
    </div>
    <div class="main__container manager-goods">
      <ul class="manager-goods__list" id="goods_list">
      </ul>
    </div>
  </main>
  <main id="create_page" class="create__container">
    <form id="add_form" class="add-form">
      <h2>Create good</h2>
      <div class="create-good">
        <span>Type:</span>
        <select id="type_input">
          <option value="Jacket">Jacket</option>
          <option value="Shoes">Shoes</option>
          <option value="Shirt">Shirt</option>
          <option value="T-shirt">T-shirt</option>
          <option value="Jeans">Jeans</option>
          <option value="Cap">Cap</option>
          <option value="Shorts">Shorts</option>
          <option value="Socks">Socks</option>
        </select>
        <span>Price:</span>
        <input placeholder="Price in $" type="number" id="price_input">
        <span>Brand:</span>
        <select id="brand_input">
          <option value="Reebok">Reebok</option>
          <option value="Puma">Puma</option>
          <option value="Nike">Nike</option>
          <option value="Tommy Heilfiger">Tommy Heilfiger</option>
          <option value="Adidas">Adidas</option>
          <option value="FILA">FILA</option>
          <option value="Vans">Vans</option>
        </select>
        <span>Production date:</span>
        <input type="date" id="date_input">
      </div>
      <button type="submit" class="btn-primary" id="submit_btn">Add good</button>
    </form>
  </main>
  <main id="edit_page" class="edit__container">
    <form id="edit_form" class="edit-form">
      <h2>Edit good</h2>
      <div class="create-good">
        <span>Type:</span>
        <select id="type_edit">
          <option value="Jacket">Jacket</option>
          <option value="Shoes">Shoes</option>
          <option value="Shirt">Shirt</option>
          <option value="T-shirt">T-shirt</option>
          <option value="Jeans">Jeans</option>
          <option value="Cap">Cap</option>
          <option value="Shorts">Shorts</option>
          <option value="Socks">Socks</option>
        </select>
        <span>Price:</span>
        <input placeholder="Price in $" type="number" id="price_edit">
        <span>Brand:</span>
        <select id="brand_edit">
          <option value="Reebok">Reebok</option>
          <option value="Puma">Puma</option>
          <option value="Nike">Nike</option>
          <option value="Tommy Heilfiger">Tommy Heilfiger</option>
          <option value="Adidas">Adidas</option>
          <option value="FILA">FILA</option>
          <option value="Vans">Vans</option>
        </select>
        <span>Production date:</span>
        <input type="date" id="date_edit">
      </div>
      <button type="submit" class="btn-primary" id="edit_submit_btn">Edit good</button>
    </form>
  </main>
  <script src="js/index.js"></script>
</body>

</html>
